<div class="container">
  <mat-card class="login_card">
    <mat-card-title align="center" class="login_title">Inicio de Sesión</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill" class="login_component">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput required type="" [(ngModel)]="user"/>
      </mat-form-field>
      <mat-form-field appearance="fill" class="login_component">
        <mat-label>Password</mat-label>
        <input matInput required type="" [(ngModel)]="passwd"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer> 
      <button mat-raised-button (click)="doLogin()" color="primary" class="login_button">Iniciar Sesión</button>
    </mat-card-footer>
  </mat-card>
</div>
