<!doctype html>
{% load static %}
<html lang='es'>

<head>
    <meta charset='utf-8'>
    <title>Polaris BPM {% block titulo %}{% endblock titulo %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href={% static 'css/general.css' %}>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-2 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Polaris BPM</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        {% for menu in menuitem %}
                        <li>
                            <a href="{{ menu.link }}"><i class="fa {{ menu.icono }}" aria-hidden="true"></i> <span
                                    class="ms-1 d-none d-sm-inline">{{ menu.name }}</span> </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <img src="{% static 'img/icono_polaris.png' %}" alt="" height="24" class="d-inline-block align-text-top">
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">

                          <li class="nav-item">
                            <a class="nav-link" href="/sucess">Mi cuenta</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Pendientes</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Manual</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/logout">Cerrar Sesi√≥n</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                {% block elemento %}
                {% endblock elemento %}
                {% block body %}
                {% endblock body %}
            </div>
        </div>
    </div>
</body>

</html>
